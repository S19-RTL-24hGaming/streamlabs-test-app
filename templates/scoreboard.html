<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script>
        function timedRefresh(timeoutPeriod) {
            setTimeout("location.reload(true);",timeoutPeriod);
        }
        window.onload = timedRefresh(5000);
    </script>
</head>
<body>
    <ul>
        {% for donation in donations -%}
            <li>{{ donation.amount }} - {{ donation.donor }}</li>
        {% endfor -%}
    </ul>
</body>
</html>
